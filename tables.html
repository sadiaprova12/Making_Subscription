<!DOCTYPE html>
<html>
<head>
  <title>Time Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2 colspan="5" style="text-align: center;">Time Table</h2>

<table>
  <tr>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
  </tr>
  <tr>
    <td>OOP</td>
    <td>AI</td>
    <td>Cloud Computing</td>
    <td>Maths</td>
    <td>Blockchain Technologies</td>
  </tr>
  <tr>
    <td>Blockchain Technologies</td>
    <td>Cloud Computing</td>
    <td>Cyber Security</td>
    <td>AI</td>
    <td>OOP</td>
  </tr>

  <tr>
    <td colspan="5" style="text-align: center;">Lunch</td>
  </tr>

  <tr>
    <td>AI</td>
    <td>Maths</td>
    <td>Science</td>
    <td>Maths</td>
    <td>Project</td>
  </tr>
  <tr>
    <td>OOP</td>
    <td>AI</td>
    <td>Cloud Computing</td>
    <td>Cyber Security</td>
    <td></td> 
  </tr>
</table>

</body>
</html>
