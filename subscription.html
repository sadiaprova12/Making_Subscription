<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="/Style/styles.css">
    <script>
        function validateForm() {
            let firstName = document.forms["subscriptionForm"]["firstName"].value;
            let lastName = document.forms["subscriptionForm"]["lastName"].value;
            let email = document.forms["subscriptionForm"]["email"].value;
            let namePattern = /^[A-Za-z]+$/;

            if (!firstName.match(namePattern)) {
                alert("First Name must contain only alphabets.");
                return false;
            }
            if (!lastName.match(namePattern)) {
                alert("Last Name must contain only alphabets.");
                return false;
            }
            if (email == "") {
                alert("Email Address cannot be blank.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Subscribe to our Magazines</h1>
    <form name="subscriptionForm" onsubmit="return validateForm()">
        <!-- Personal Details -->
        <div class="form-box">
            <h2>Personal Details</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
        </div>

        <!-- Magazines -->
        <div class="form-box">
            <h2>Magazines</h2>
            <label for="magazines">Choose your magazines:</label><br>
            <input type="checkbox" id="computer" name="magazines" value="Computer">
            <label for="computer">Computer</label><br>

            <input type="checkbox" id="sports" name="magazines" value="Sports">
            <label for="sports">Sports</label><br>
        </div>

        <!-- Subscription -->
        <div class="form-box">
            <h2>Subscription</h2>
            <label for="period">Period:</label>
            <select id="period" name="period">
                <option value="1 month">1 Month</option>
                <option value="6 months">6 Months</option>
                <option value="1 year">1 Year</option>
            </select><br>
        </div>

        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
